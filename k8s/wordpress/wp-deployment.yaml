apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    component: wordpress
spec:
  replicas: 3
  selector:
    matchLabels:
      component: wordpress
  template:
    metadata:
      labels:
        component: wordpress
    spec:
      containers:
      - name: wp-test
        image: wp-test
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wp-service
spec:
  type: LoadBalancer
  selector:
    component: wordpress
  ports:
  - name: wordpress
    protocol: TCP
    port: 5050
    targetPort: 80
